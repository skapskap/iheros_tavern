version: "2"
sql:
  - engine: "postgresql"
    queries: "query.sql"
    schema: "schema.sql"
    gen:
      go:
        package: "data"
        out: "internal/data"
        sql_package: "pgx/v5"
        emit_prepared_queries: true
        emit_interface: false
        emit_exact_table_names: false
        emit_json_tags: true
